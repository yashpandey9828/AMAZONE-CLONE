<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">

  <!-- Amazon Logo -->
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Sign in</h2>

    <label for="email">Email or mobile phone number</label>
    <form action="index.html" method="get">
  <input type="text" id="email" placeholder="Email or mobile phone number" required />
  <button type="submit" class="signin-btn">Continue</button>
</form>


    <p class="help-text">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

    <a href="#" class="help-link">Need help?</a>
  </div>

  <!-- Create Account -->
  <div class="create-account">
    <hr>
    <p>New to Amazon?</p>
    <button class="create-btn">Create your Amazon account</button>
  </div>

</body>
</html>
